<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://resources.openpay.mx/lib/openpay-js/1.2.38/openpay.v1.min.js"></script>
    <script type="text/javascript" src="https://resources.openpay.mx/lib/openpay-data-js/1.2.38/openpay-data.v1.min.js"></script>    
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form id="processCard" name="processCard">
            <input type="hidden" name="token_id" id="token_id">
            <input data-openpay-card="holder_name" size="50" type="text" placeholder="Holder Name" id="holder_name"><br>
            <input data-openpay-card="card_number" size="50" type="text" placeholder="Card number" id="card_number"><br>
            <input data-openpay-card="expiration_year" size="4" type="text" placeholder="year" id="expiration_year"><br>
            <input data-openpay-card="expiration_month" size="4" type="text" placeholder="month" id="expiration_month"><br>
            <input data-openpay-card="cvv2" size="5" type="text" placeholder="cvv2-" id="cvv2-"><br>
            <input id="makeRequestCard" type="button" value="Make Card">
        </form>
    </div>
    
    <script src="../Controller/jquery-3.6.0.js"></script>
    <script src="../Controller/javaScript.js"></script>
</body>
</html>
